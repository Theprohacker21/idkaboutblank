<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Site</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

<button onclick="openIframe()">Open Website</button>

<script>
  function openIframe() {
    const win = window.open("about:blank", "_blank");

    win.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <title>Loaded</title>
        <style>
          html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
          }
          iframe {
            width: 100%;
            height: 100%;
            border: none;
          }
        </style>
      </head>
      <body>
        <iframe src="https://diddyblud-6767-61-41-bentennis.transportewts.cl"></iframe>
      </body>
      </html>
    `);

    win.document.close();
  }
</script>

</body>
</html>
